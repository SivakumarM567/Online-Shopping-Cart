<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <h2>Payment</h2>
        <form [formGroup]="Paymentform" (ngSubmit)="onSubmit()">
            <h4>Card Details</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" formControlName="CardHolderName" placeholder="CardHolderName" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" formControlName="Email" placeholder="Email" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="radio" formControlName="Mode" name="pay" id="bc1" checked class="radio" value="card">
                    <label for="bc1"><span><i class="fa fa-credit-card"></i> Debit Card</span></label>
                    <input type="radio" formControlName="Mode" name="pay" id="bc2" class="radio" value="PayOnDelivery">
                    <label for="bc2"><span><i class="fa fa-credit-card"></i> Credit Card </span></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" formControlName="transactionAmount" placeholder="{{grandTotal()}}" class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" formControlName="Cardnumber" placeholder="Card Number" class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" formControlName="CardCVV" placeholder="Card CVV" class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>exp month</option>
                        <option>jan</option>
                        <option>feb</option>
                        <option>march</option>
                        <option>april</option>
                        <option>may</option>
                        <option>june</option>
                        <option>july</option>
                        <option>aug</option>
                        <option>sept</option>
                        <option>oct</option>
                        <option>nov</option>
                        <option>dec</option>
                    </select>
                    <select>
                        <option>exp year</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
